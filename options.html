<!DOCTYPE html>
<html lang="en">

<head>
    <title>LabelSync for JIRA Options</title>
    <link rel="stylesheet" href="/options.css">
</head>

<body>
    <div class="container">
        <form>
            <h2 class="form__title">
                Settings:
            </h2>

            <div class="form__item">
                <label class="form__item-label" for="github_access_token">GitHub Access Token</label>
                <input class="form__item-input" id="github_access_token" type="text" />
            </div>

            <div class="form__item form__item--checkbox">
                <label class="form__item-checkbox" for="hide_labels_on_closed_prs">Exclude labels for closed Pull Requests</label>
                <div class="checkbox__wrapper">
                    <input class="checkbox__btn" type="checkbox" id="hide_labels_on_closed_prs" name="hide_labels_on_closed_prs" />
                    <label for="hide_labels_on_closed_prs" class="lb1"></label>
                </div>
            </div>

            <div class="form__item form__item--checkbox">
                <label class="form__item-checkbox" for="hide_closed_prs">Exclude closed Pull Requests</label>
                <div class="checkbox__wrapper">
                    <input class="checkbox__btn" type="checkbox" id="hide_closed_prs" name="hide_closed_prs" />
                    <label for="hide_closed_prs" class="lb1"></label>
                </div>
            </div>

            <div class="form__item">
                <label class="form__item-label" for="pr_columns">Comma-separated list of JIRA column titles where labels should be displayed</label>
                <input class="form__item-input" id="pr_columns" type="text" placeholder="In Progress, In Review" />
            </div>


            <h2 class="form__title">
                Feature Flags:
            </h2>

            <div class="form__item form__item--checkbox">
                <label class="form__item-checkbox" for="ff_code_reviewers">Display Code Reviewers</label>
                <div class="checkbox__wrapper">
                    <input class="checkbox__btn" type="checkbox" id="ff_code_reviewers" name="ff_code_reviewers" />
                    <label for="ff_code_reviewers" class="lb1"></label>
                </div>
            </div>

            <div class="form__item form__item--checkbox">
                <label class="form__item-checkbox" for="ff_code_reviewers">Display short Repository Name</label>
                <div class="checkbox__wrapper">
                    <input class="checkbox__btn" type="checkbox" id="ff_short_name" name="ff_short_name" />
                    <label for="ff_short_name" class="lb1"></label>
                </div>
            </div>

            <div class="form__status" id="status"></div>
            <div class="btn__save-wrapper">
